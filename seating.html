<!DOCTYPE html>
<html>
<html lang="en-us">

<head>

    <meta charset="UTF-8">
    <title>View Tables</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</head>

<body>
    <div class="container">

        <div class="jumbotron" style="text-align:center">
            <h1>
                <span class="glyphicon glyphicon-fire" aria-hidden="false"></span>Hot Restaurant</h1>
            <h3>We only have 5 tables! Book your seat before they are all gone!</h3>
            <hr>
            <!--<a href="tables.html"><button id="view-tables" class="btn btn-primary btn-lg"> <span class="glyphicon glyphicon-credit-card" aria-hidden="false"></span>&nbsp;View Tables</button></a> -->
            <a href="/reserve">
                <button id="make-reservation" class="btn btn-danger btn-lg">
                    <span class="glyphicon glyphicon-credit-card" aria-hidden="false"></span>&nbsp;Make Reservation</button>
            </a>
            <a href="/">
                <button id="go-home" class="btn btn-danger btn-lg">
                    <span class="glyphicon glyphicon-home" aria-hidden="false"></span>&nbsp;Home</button>
            </a>
        </div>


        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">
                    <strong>Current Reservation</strong>
                </h3>
                <div class = "panel-body">
                    <div class="current"></div>
                </div>

            </div>
        </div>

        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">
                    <strong>Waiting List</strong>
                </h3>
                <div class = "panel-body">
                        <div class="wait"></div>
                </div>    
            </div>
        </div>

        <script type="text/javascript">

            $.get("/api/tables", function (seatingArray) {

                for (var i = 0; i < seatingArray.length; i++) {

                    var seatingDiv = $("<div>")
                    if (i+1 > 5) { // placed on the waiting list
                        
                        seatingDiv.append(i+1 + " : " + seatingArray[i].tableNumber);
                        $(".wait").append(seatingDiv);

                    } else  {

                        seatingDiv.append(i+1 + " : " + seatingArray[i].tableNumber);
                        $(".current").append(seatingDiv);
                    }


                }
            });


        </script>
</body>

</html>
